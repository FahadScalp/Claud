<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ŸÑŸàÿ≠ÿ© ÿ•ÿØÿßÿ±ÿ© ÿ≠ÿ≥ÿßÿ®ÿßÿ™ MT4</title>
  <style>
    :root{
      --bg:#0b0f14;
      --line:#1e2a39;
      --text:#e6edf3;
      --muted:#8aa0b3;
      --good:#22c55e;
      --bad:#ef4444;
      --warn:#f59e0b;
      --btn:#ef4444;
      --btn2:#1f2937;
      --shadow: 0 10px 25px rgba(0,0,0,.35);
      --radius:16px;
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 80% 10%, rgba(45,212,191,.08), transparent),
                  radial-gradient(900px 500px at 10% 20%, rgba(59,130,246,.07), transparent),
                  var(--bg);
      color:var(--text);
    }
    .wrap{max-width:1200px;margin:24px auto;padding:0 16px}
    .topbar{
      display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;
      margin-bottom:16px;
    }
    .title{
      display:flex;align-items:baseline;gap:10px;flex-wrap:wrap;
      font-weight:700;font-size:20px;
    }
    .subtitle{color:var(--muted);font-weight:500;font-size:13px}
    .controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .input{
      background: rgba(255,255,255,.04);
      border:1px solid var(--line);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      outline:none;
      min-width:240px;
    }
    .btn{
      border:0; cursor:pointer;
      border-radius:12px;
      padding:10px 14px;
      font-weight:700;
      color:white;
      background:var(--btn);
      box-shadow: var(--shadow);
      display:inline-flex;align-items:center;gap:8px;
    }
    .btn.secondary{background:var(--btn2); box-shadow:none; border:1px solid var(--line); color:var(--text)}
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00));
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    table{width:100%;border-collapse:separate;border-spacing:0}
    thead th{
      text-align:right;
      font-size:13px;
      color:var(--muted);
      background: rgba(255,255,255,.02);
      padding:14px 14px;
      border-bottom:1px solid var(--line);
      position:sticky; top:0;
      backdrop-filter: blur(6px);
    }
    tbody td{
      padding:14px 14px;
      border-bottom:1px solid rgba(255,255,255,.05);
      font-size:14px;
    }
    tbody tr:hover{background: rgba(255,255,255,.02)}
    .pill{
      display:inline-block;
      padding:6px 10px;
      border-radius:999px;
      font-weight:800;
      font-size:13px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      min-width:86px;
      text-align:center;
      direction:ltr;
    }
    .good{color:var(--good); border-color: rgba(34,197,94,.35); background: rgba(34,197,94,.08)}
    .bad{color:var(--bad); border-color: rgba(239,68,68,.35); background: rgba(239,68,68,.08)}
    .muted{color:var(--muted)}
    .action-cell{width:130px}
    .rowbtn{
      border:0; cursor:pointer;
      border-radius:12px;
      padding:9px 12px;
      font-weight:800;
      color:white;
      background:var(--btn);
      width: 100%;
    }
    .status{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      margin-top:10px;
      color:var(--muted); font-size:12px;
    }
    .dot{
      width:8px; height:8px; border-radius:50%;
      background: var(--warn);
      display:inline-block;
    }
    .dot.ok{background:var(--good)}
    .dot.bad{background:var(--bad)}

    /* ===== Mobile (iPhone) layout ===== */
    @media (max-width: 720px){
      .wrap{max-width: 100%; padding: 0 12px}
      .controls{width:100%}
      .input{min-width: 0; flex: 1}

      thead{display:none}

      table, tbody, tr, td { display: block; width:100% }
      tbody tr{
        border-bottom: 1px solid rgba(255,255,255,.06);
        padding: 12px 12px;
      }
      tbody td{
        border:0;
        padding: 8px 0;
      }

      .mrow{
        display:flex;
        justify-content:space-between;
        align-items:center;
        gap:10px;
        font-size:14px;
      }
      .mlabel{
        color: var(--muted);
        font-size:12px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="title">
        <span>ŸÑŸàÿ≠ÿ© ÿ•ÿØÿßÿ±ÿ© ÿ≠ÿ≥ÿßÿ®ÿßÿ™ MT4</span>
        <span class="subtitle" id="lastUpdatedText">‚Äî</span>
      </div>

      <div class="controls">
        <button class="btn" id="closeAllBtn">üî• ÿ•ÿ∫ŸÑÿßŸÇ ŸÉÿßŸÖŸÑ ŸÑŸÑÿ¨ŸÖŸäÿπ</button>
        <input class="input" id="apiKeyInput" placeholder="API KEY (ÿßÿÆÿ™Ÿäÿßÿ±Ÿä)" />
        <button class="btn secondary" id="saveKeyBtn">ÿ≠ŸÅÿ∏</button>
      </div>
    </div>

    <div class="card">
      <table>
        <thead>
          <tr>
            <th style="width:220px">Name</th>
            <th style="width:140px">Equity</th>
            <th style="width:140px">Balance</th>
            <th style="width:180px">Total Profit (Orders)</th>
            <th style="width:120px">Orders</th>
            <th style="width:140px">Last Update</th>
            <th class="action-cell">Action</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="7" class="muted">ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ‚Ä¶</td></tr>
        </tbody>
      </table>
    </div>

    <div class="status">
      <span class="dot" id="dot"></span>
      <span id="statusText">‚Ä¶</span>
    </div>
  </div>

<script>
  const REFRESH_MS = 2000;

  // ‚úÖ ŸÖÿ∑ÿßÿ®ŸÇ ŸÑŸÄ server.js
  const ACCOUNTS_ENDPOINT = "/api/accounts";
  const PANIC_ENDPOINT    = "/api/panic";

  const els = {
    tbody: document.getElementById("tbody"),
    apiKey: document.getElementById("apiKeyInput"),
    saveKey: document.getElementById("saveKeyBtn"),
    closeAll: document.getElementById("closeAllBtn"),
    status: document.getElementById("statusText"),
    dot: document.getElementById("dot"),
    lastUpdatedText: document.getElementById("lastUpdatedText"),
  };

  function getApiKey(){ return (localStorage.getItem("API_KEY") || "").trim(); }
  function setApiKey(v){ localStorage.setItem("API_KEY", (v || "").trim()); }

  function headers(){
    const h = { "Content-Type":"application/json" };
    const key = getApiKey();
    if(key) h["x-api-key"] = key;
    return h;
  }

  function setStatus(ok, text){
    els.status.textContent = text;
    els.dot.classList.remove("ok","bad");
    els.dot.classList.add(ok ? "ok":"bad");
  }

  function fmt2(x){
    const n = Number(x);
    if(!isFinite(n)) return "0.00";
    return n.toFixed(2);
  }

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, m => ({
      "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"
    }[m]));
  }

  function agoSeconds(ts){
    const t = Number(ts);
    if(!t) return null;
    return Math.floor((Date.now() - t)/1000);
  }

  async function fetchJSON(url, opts={}){
    const res = await fetch(url, opts);
    const text = await res.text();
    try{ return JSON.parse(text); }
    catch(e){ throw new Error("Bad JSON from " + url + " | " + text.slice(0,160)); }
  }

  // ===== Profit calc from orders[] =====
  function orderProfit(o){
    const v = (o && (o.profit ?? o.Profit ?? o.pnl ?? o.PnL ?? o.pl ?? o.PL));
    const n = Number(v);
    return isFinite(n) ? n : 0;
  }

  function calcOrdersProfit(orders){
    if(!Array.isArray(orders) || orders.length===0) return 0;
    let s = 0;
    for(const o of orders) s += orderProfit(o);
    return s;
  }

  // ===== Render =====
  function renderAccounts(list){
    if(!Array.isArray(list) || list.length === 0){
      els.tbody.innerHTML = `<tr><td colspan="7" class="muted">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ≠ÿ≥ÿßÿ®ÿßÿ™ ÿ≠ÿßŸÑŸäÿßŸã.</td></tr>`;
      return;
    }

    const rows = list.map(acc => {
      const name    = acc.name ?? "‚Äî";
      const equity  = Number(acc.equity ?? 0);
      const balance = Number(acc.balance ?? 0);

      const ordersArr = Array.isArray(acc.orders) ? acc.orders : [];
      const ordersCount = ordersArr.length;

      // ‚úÖ ÿßŸÑÿ±ÿ®ÿ≠: ŸÖÿ¨ŸÖŸàÿπ ÿ£ÿ±ÿ®ÿßÿ≠ ÿßŸÑÿµŸÅŸÇÿßÿ™ (ŸÖŸÜ orders[]). ÿ•ÿ∞ÿß ÿßŸÑÿµŸÅŸÇÿßÿ™ ŸÖÿß ŸÅŸäŸáÿß profit ÿßÿ≥ÿ™ÿÆÿØŸÖ fallback.
      let totalProfit = calcOrdersProfit(ordersArr);

      if(ordersCount === 0){
        totalProfit = 0;
      } else if(totalProfit === 0){
        // fallback ŸÑŸà Agent ŸÖÿß Ÿäÿ±ÿ≥ŸÑ profit ÿØÿßÿÆŸÑ orders
        totalProfit = equity - balance;
      }

      const profitClass = totalProfit >= 0 ? "good" : "bad";
      const profitText  = (totalProfit >= 0 ? "+" : "") + fmt2(totalProfit);

      const lastTs = acc.ts ?? 0;
      const sAgo = agoSeconds(lastTs);
      const lastUpdateCell = (sAgo === null)
        ? `<span class="muted">‚Äî</span>`
        : `<span class="${sAgo <= 5 ? "good" : (sAgo <= 30 ? "muted" : "bad")}">${sAgo > 0 ? "-" + sAgo + "s" : "now"}</span>`;

      const accountId = acc.accountId ?? "";

      // ‚úÖ Table layout (Desktop) + Card layout (Mobile) ÿ®ŸÜŸÅÿ≥ HTML (CSS Ÿäÿ∂ÿ®ÿ∑Ÿáÿß)
      return `
        <tr>
          <td>
            <div class="mrow"><span class="mlabel">Name</span><strong>${escapeHtml(name)}</strong></div>
          </td>
          <td>
            <div class="mrow"><span class="mlabel">Equity</span><span class="pill">${fmt2(equity)}</span></div>
          </td>
          <td>
            <div class="mrow"><span class="mlabel">Balance</span><span class="pill">${fmt2(balance)}</span></div>
          </td>
          <td>
            <div class="mrow"><span class="mlabel">Profit</span><span class="pill ${profitClass}">${profitText}</span></div>
          </td>
          <td>
            <div class="mrow"><span class="mlabel">Orders</span><span class="pill">${ordersCount}</span></div>
          </td>
          <td>
            <div class="mrow"><span class="mlabel">Update</span>${lastUpdateCell}</div>
          </td>
          <td class="action-cell">
            <button class="rowbtn" onclick="panicOne('${encodeURIComponent(accountId)}')">Close All</button>
          </td>
        </tr>
      `;
    }).join("");

    els.tbody.innerHTML = rows;
  }

  // ===== Actions (‚úÖ server.js: /api/panic) =====
  async function panicAll(){
    return fetchJSON(PANIC_ENDPOINT, {
      method:"POST",
      headers: headers(),
      body: JSON.stringify({ accountId:"ALL", target:"ALL" })
    });
  }

  async function panicOne(accountIdEnc){
    const accountId = decodeURIComponent(accountIdEnc || "");
    if(!accountId){
      alert("accountId ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØ ŸÖŸÜ ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ±.");
      return;
    }
    return fetchJSON(PANIC_ENDPOINT, {
      method:"POST",
      headers: headers(),
      body: JSON.stringify({ accountId, target:"ALL" })
    });
  }

  window.panicOne = async (id) => {
    try{
      await panicOne(id);
      setTimeout(tick, 700);
    }catch(e){
      alert("ŸÅÿ¥ŸÑ ÿßŸÑÿ•ÿ∫ŸÑÿßŸÇ: " + e.message);
    }
  };

  // ===== Polling =====
  async function tick(){
    try{
      const data = await fetchJSON(ACCOUNTS_ENDPOINT, { headers: headers() });
      const list = (data && data.accounts) ? data.accounts : [];
      renderAccounts(list);

      setStatus(true, "ŸÖÿ™ÿµŸÑ");
      els.lastUpdatedText.textContent = new Date().toLocaleString("ar", { hour12: true });
    }catch(err){
      setStatus(false, "ÿÆÿ∑ÿ£ ÿßÿ™ÿµÿßŸÑ/JSON: " + err.message);
    }
  }

  // ===== Init =====
  els.apiKey.value = getApiKey();
  els.saveKey.addEventListener("click", () => {
    setApiKey(els.apiKey.value);
    alert("ÿ™ŸÖ ÿ≠ŸÅÿ∏ API KEY");
  });

  els.closeAll.addEventListener("click", async () => {
    if(!confirm("ŸÖÿ™ÿ£ŸÉÿØ ÿ™ÿ®Ÿä ÿ•ÿ∫ŸÑÿßŸÇ ÿ¨ŸÖŸäÿπ ÿßŸÑÿµŸÅŸÇÿßÿ™ ÿπŸÑŸâ ŸÉŸÑ ÿßŸÑÿ≠ÿ≥ÿßÿ®ÿßÿ™ÿü")) return;
    try{
      await panicAll();
      setTimeout(tick, 700);
    }catch(e){
      alert("ŸÅÿ¥ŸÑ ÿßŸÑÿ•ÿ∫ŸÑÿßŸÇ ŸÑŸÑÿ¨ŸÖŸäÿπ: " + e.message);
    }
  });

  tick();
  setInterval(tick, REFRESH_MS);
</script>
</body>
</html>
